<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Popup Demo (User-Initiated)</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .warning {
    background: red;
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    border-radius: 8px;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: purple;
    color: white;
  }
</style>
</head>
<body>

<div class="warning">
âš  This demo will open up to 3 popups. Click only if you want to proceed.
</div>

<button onclick="openPopup()">Open Popup</button>

<script>
let popupCount = 0;
const maxPopups = 3;

function openPopup() {
  if (popupCount >= maxPopups) {
    alert("Popup limit reached.");
    return;
  }

  window.open(
    "https://example.com",
    "_blank",
    "width=400,height=400"
  );

  popupCount++;
}
</script>

</body>
</html>
