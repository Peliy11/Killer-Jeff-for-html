<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Video Autoplay</title>

<style>
    * { margin: 0; box-sizing: border-box; }

    .scare {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }

    video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="scare">
    <video 
        id="video"
        src="./video.mp4"
        autoplay
        loop
        muted
        playsinline>
    </video>
</div>

<script>
const video = document.getElementById("video");

window.addEventListener("load", () => {
    video.play().then(() => {
        // Try to unmute after play starts
        video.muted = false;
    }).catch(() => {
        // If browser blocks sound, keep muted
        console.log("Autoplay with sound blocked by browser.");
    });
});
</script>

</body>
</html>
